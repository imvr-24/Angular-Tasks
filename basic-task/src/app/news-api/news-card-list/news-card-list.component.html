<div class="card mx-2 my-2" style="width: 18rem;">
    <img class="card-img-top" style="max-height: 200px;" [src]="news.urlToImage" alt="Card image cap">
    <div class="card-body">
        <p class="card-text">{{ news.title }}</p>
    </div>
    <a [href]="news.url" target="_blank" class="btn btn-info">Read More</a>
</div>
