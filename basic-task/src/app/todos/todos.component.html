<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <p>List of ToDo's : {{ todos.length }}</p>
            <p>List of Completed Todos : {{ noOfTodos }}</p>
        </div>
    </div>

    <div class="col-md-3 pt-3 py-3">
        <button class="btn btn-success" (click)="navigateToPosts()">Display Posts</button>
    </div>


    <app-todo [sTodo]="todos"></app-todo>
</div>
