<div class="container">
    <div class="row">
        <div class="col-md-3 pt-3 mx-3">
            <button class="btn btn-success" (click)="navigateToTodos()">Display Todos</button>
        </div>
        <div class="col-md-7">
            <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
            <app-post *ngFor="let post of posts" [postData]="post"></app-post>
        </div>
    </div>
</div>
