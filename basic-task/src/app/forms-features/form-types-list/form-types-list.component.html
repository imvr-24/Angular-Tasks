<div class="card" style="width: 18rem;">
    <div class="card-header">
        Types of Forms in angular
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let formType of formTypes; let i = index">
            <strong [routerLink]="['tdf']" routerLinkActive="true">  <a style="cursor: pointer">
                    <em>{{ formType }}</em>
                </a></strong>    
        </li>
    </ul>
</div>
