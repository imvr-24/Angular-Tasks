<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <!-- <p> {{ form.value | json }} </p> -->
                <!-- <p> {{ signUpForm | json }} </p> -->
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input #username="ngModel" type="text" id="username" class="form-control" name="username"
                            ngModel required>
                    </div>
                    <div>
                        <small *ngIf="!username.valid && username.touched">Please enter a valid username</small>
                    </div>
                    <button class="btn btn-info" type="button" (click)="suggestUserName()">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" name="email" ngModel required email>
                    </div>
                </div>
                <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion" required>
                        <option value="pet">Your first Pet?</option>
                        <option value="teacher">Your first teacher?</option>
                    </select>
                    <div class="form-group mt-3">
                        <textarea class="form-control" name="questionAnswer" cols="20" rows="5"
                            [(ngModel)]="answer"></textarea>
                    </div>
                    <p>Your Reply : {{ answer }}</p>
                    <div class="radio" *ngFor="let gender of genders">
                        <label for="rad">
                            <input type="radio" name="gender" [ngModel]="'male'" [value]="gender" required> {{ gender }}
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6" *ngIf="userSubmitted">
            <h4>Your Data</h4>
            <p>Username: {{ user.username }} </p>
            <p>Mail: {{ user.email }}</p>
            <p>Secret Question: Your first {{ user.secretQuestion }}</p>
            <p>Answer: {{ user.answer }}</p>
            <p>Gender: {{ user.gender }}</p>
        </div>
    </div>
</div>
