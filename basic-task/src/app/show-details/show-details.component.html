<app-fill-details (detailsFilled)="storeDetails($event)"></app-fill-details>
<div class="row">
    <div class="col-md-4 pt-3" *ngFor="let data of detailsStore">
        <div class="card custom">
            <ul class="list-group list-group-flush">
                <li class="list-group-item cus">First Name : {{ data.firstName }}</li>
                <li class="list-group-item cus">Last Name : {{ data.lastName }}</li>
                <li class="list-group-item cus">Email : {{ data.email }}</li>
                <li class="list-group-item cus">Phone Number : {{ data.phoneNumber }}</li>
            </ul>
        </div>
    </div>
</div>
